name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'
      - 'BUILD_APK_INSTRUCTIONS.md'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'  # Match eas.json requirement
          cache: 'npm'

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ”§ Install global dependencies
        run: |
          npm install -g @napi-rs/cli eas-cli@latest

      - name: ðŸ“‹ Install project dependencies
        run: |
          npm ci

      - name: ðŸ” Setup google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -f "google-services.json" ]; then
            echo "âœ… Using existing google-services.json"
          elif [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "âœ… Creating google-services.json from GitHub Secret"
            echo "$GOOGLE_SERVICES_JSON" > google-services.json
          else
            echo "âš ï¸  Creating placeholder google-services.json for CI/CD build"
            echo "   To use real credentials, add GOOGLE_SERVICES_JSON secret in GitHub repository settings"
            echo '{"project_info":{"project_number":"000000000000","project_id":"tifto-seller-ci","storage_bucket":"tifto-seller-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.tifto.seller"}},"oauth_client":[],"api_key":[{"current_key":"AIzaSyDummyKeyForCIBuildOnly"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}],"configuration_version":"1"}' > google-services.json
          fi
          # Copy to android directory as well
          cp google-services.json android/app/google-services.json 2>/dev/null || true

      - name: ðŸ—ï¸ Generate Android native code
        run: npx expo prebuild --platform android --clean

      - name: ðŸ”§ Fix react-native-worklets-core CMakeLists.txt
        run: |
          if [ -f "scripts/fix-worklets-cmake.js" ]; then
            echo "Running CMakeLists.txt fix script..."
            node ./scripts/fix-worklets-cmake.js || true
          else
            echo "âš ï¸  fix-worklets-cmake.js not found, skipping..."
          fi

      - name: ðŸ“ Create local.properties
        working-directory: ./android
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "âœ… Created local.properties with SDK path: $ANDROID_HOME"

      - name: ðŸ”¨ Configure Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew --version || echo "Gradle version check completed"

      - name: ðŸ­ Build Release APK
        working-directory: ./android
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: "true"
          CI: "true"
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace || {
            echo "Build failed, showing last 100 lines of log..."
            tail -100 build/reports/problems/problems-report.html || true
            exit 1
          }

      - name: ðŸ“¦ Find and verify APK
        id: apk-info
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ APK not found!"
            echo "Checking for APK files in release directory:"
            ls -la android/app/build/outputs/apk/release/ || true
            exit 1
          fi
          APK_SIZE=$(stat -c%s "$APK_PATH" 2>/dev/null || stat -f%z "$APK_PATH" 2>/dev/null)
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk-size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "âœ… Found APK: $APK_PATH"
          echo "ðŸ“¦ APK Size: $(numfmt --to=iec-i --suffix=B $APK_SIZE 2>/dev/null || echo "${APK_SIZE} bytes")"

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tifto-seller-app-release
          path: ${{ steps.apk-info.outputs.apk-path }}
          retention-days: 90
          if-no-files-found: error

      - name: ðŸ“Š Build Summary
        if: success()
        run: |
          echo "## âœ… Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Location:** \`${{ steps.apk-info.outputs.apk-path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Size:** ${{ steps.apk-info.outputs.apk-size }} bytes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the APK from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Tifto Seller" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $(grep -o '"version": "[^"]*"' app.json | cut -d'"' -f4)" >> $GITHUB_STEP_SUMMARY
          echo "- Version Code: $(grep -o '"versionCode": [0-9]*' app.json | grep -o '[0-9]*')" >> $GITHUB_STEP_SUMMARY
          echo "- Package: com.tifto.seller" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Build completed
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "APK location: ${{ steps.apk-info.outputs.apk-path }}"
          ls -lh "${{ steps.apk-info.outputs.apk-path }}" || true

