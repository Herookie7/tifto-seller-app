name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install @napi-rs/cli globally
        run: npm install -g @napi-rs/cli

      - name: Install dependencies (skip scripts)
        run: |
          npm ci --ignore-scripts || (echo "npm ci failed, trying npm install..." && npm install --ignore-scripts)

      - name: Setup napi-postinstall wrapper
        run: |
          if [ -f "scripts/setup-napi-postinstall.js" ]; then
            mkdir -p node_modules/.bin
            node ./scripts/setup-napi-postinstall.js || true
            chmod +x node_modules/.bin/napi-postinstall || true
            echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH
            # Also ensure global napi-postinstall is in PATH
            export PATH="$PATH:$(npm config get prefix)/bin"
          else
            echo "⚠️  setup-napi-postinstall.js not found, skipping..."
          fi

      - name: Run postinstall scripts
        run: |
          # Ensure napi-postinstall is available via npx
          export PATH="$PATH:$(npm config get prefix)/bin"
          # Run npm rebuild to trigger postinstall scripts for native modules
          npm rebuild || echo "⚠️  npm rebuild had issues, continuing..."
          # Run the project's postinstall script if it exists
          if [ -f "package.json" ] && grep -q '"postinstall"' package.json; then
            npm run postinstall || echo "⚠️  postinstall script had issues, continuing..."
          fi

      - name: Setup google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -f "google-services.json" ]; then
            echo "✅ Using existing google-services.json"
          elif [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "✅ Creating google-services.json from GitHub Secret"
            echo "$GOOGLE_SERVICES_JSON" > google-services.json
          else
            echo "⚠️  Creating placeholder google-services.json for CI/CD build"
            echo "   To use real credentials, add GOOGLE_SERVICES_JSON secret in GitHub repository settings"
            echo '{"project_info":{"project_number":"000000000000","project_id":"tifto-seller-ci","storage_bucket":"tifto-seller-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.tifto.seller"}},"oauth_client":[],"api_key":[{"current_key":"AIzaSyDummyKeyForCIBuildOnly"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}],"configuration_version":"1"}' > google-services.json
          fi

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Generate Android native code
        run: npx expo prebuild --platform android --clean

      - name: Fix react-native-worklets-core CMakeLists.txt
        run: |
          if [ -f "scripts/fix-worklets-cmake.js" ]; then
            echo "Running CMakeLists.txt fix script..."
            node ./scripts/fix-worklets-cmake.js || true
            echo "Verifying patch was applied..."
            if [ -f "node_modules/react-native-worklets-core/android/CMakeLists.txt" ]; then
              if grep -q "PATCHED: React Native 0.79+ fix" node_modules/react-native-worklets-core/android/CMakeLists.txt; then
                echo "✅ Patch verified successfully"
              else
                echo "⚠️  Patch marker not found, but continuing..."
              fi
            else
              echo "⚠️  CMakeLists.txt not found (may be normal)"
            fi
          else
            echo "⚠️  fix-worklets-cmake.js not found, skipping..."
          fi

      - name: Configure Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Build APK (Release)
        working-directory: ./android
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tifto-seller-app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

      - name: Get build info
        if: success()
        run: |
          echo "✅ Build completed successfully!"
          echo "APK location: android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            ls -lh android/app/build/outputs/apk/release/app-release.apk
          fi

