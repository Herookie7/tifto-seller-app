name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
    paths:
      - '**'
      - '.github/workflows/build-apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          npm ci || (echo "npm ci failed, regenerating package-lock.json..." && npm install)

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Generate Android native code
        run: npx expo prebuild --platform android --clean

      - name: Configure Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Build APK (Release - Production)
        working-directory: ./android
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

      - name: Build APK (Release) - Optional
        if: false  # Set to true if you want release builds
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
