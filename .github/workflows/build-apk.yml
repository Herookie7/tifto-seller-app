name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
    paths:
      - '**'
      - '.github/workflows/build-apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup napi-postinstall wrapper
        run: |
          mkdir -p node_modules/.bin
          node ./scripts/setup-napi-postinstall.js
          chmod +x node_modules/.bin/napi-postinstall || true
          echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          npm ci || (echo "npm ci failed, regenerating package-lock.json..." && npm install)

      - name: Create google-services.json if missing
        run: |
          if [ ! -f "google-services.json" ]; then
            echo "Creating placeholder google-services.json for CI/CD build"
            cat > google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "tifto-seller-ci",
              "storage_bucket": "tifto-seller-ci.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                  "android_client_info": {
                    "package_name": "com.tifto.seller"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForCIBuildOnly"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          fi

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Generate Android native code
        run: npx expo prebuild --platform android --clean

      - name: Fix react-native-worklets-core CMakeLists.txt
        run: |
          echo "Running CMakeLists.txt fix script..."
          node ./scripts/fix-worklets-cmake.js
          echo "Verifying patch was applied..."
          if [ -f "node_modules/react-native-worklets-core/android/CMakeLists.txt" ]; then
            if grep -q "PATCHED: React Native 0.79+ fix" node_modules/react-native-worklets-core/android/CMakeLists.txt; then
              echo "✅ Patch verified successfully"
            else
              echo "⚠️  Patch marker not found, but continuing..."
            fi
          else
            echo "⚠️  CMakeLists.txt not found (may be normal)"
          fi

      - name: Configure Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Build APK (Release - Production)
        working-directory: ./android
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

      - name: Build APK (Release) - Optional
        if: false  # Set to true if you want release builds
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
